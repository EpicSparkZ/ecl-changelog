<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup</title>
  <link rel="icon" href="/chat_icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-strip {
      position: fixed;
      top: 0;
      width: 100%;
      min-height: 60px;
      background-color: black;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
    }

    .announcement-text {
      color: white;
      font-size: 18px;
      font-weight: bold;
      max-width: 100%;
      overflow-wrap: break-word;
      white-space: pre-wrap;
    }

    #form-container {
      flex-grow: 1;
      margin-top: 60px;
      margin-bottom: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .input-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      gap: 10px;
      box-sizing: border-box;
      z-index: 1000;
    }

    .input-bar input {
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 14px;
      min-width: 180px;
    }

    .input-bar button {
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .input-bar button:hover {
      background-color: #666;
    }

    .notice {
      position: fixed;
      bottom: 50px;
      width: 100%;
      text-align: center;
      color: #ccc;
      font-size: 14px;
      padding: 10px;
      box-sizing: border-box;
      pointer-events: none;
      z-index: 999;
    }

    @media (max-width: 600px) {
      .announcement-text {
        font-size: 16px;
      }

      .input-bar input {
        font-size: 12px;
      }

      .input-bar button {
        font-size: 12px;
        padding: 8px 16px;
      }

      .notice {
        font-size: 12px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="top-strip">
    <div class="announcement-text" id="announcement-text">Loading announcement...</div>
  </div>

  <div id="form-container">
<h2>Login or Sign Up to begin chatting.<br>Email <a href="mailto:EpicSparkZ@hotmail.com" style="color: #4ea1f3;">EpicSparkZ@hotmail.com</a> or DM <span style="color: #4ea1f3;">EpicSparkZ</span> on Discord if you are having issues with your account.</h2>
  </div>

  <div class="notice">Use your email and password to create or log into your account.</div>

  <div class="input-bar">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDtux10LqHTpjpAyn-W9u7fTod8iRERn-c",
      authDomain: "eclchangelog.firebaseapp.com",
      projectId: "eclchangelog",
      storageBucket: "eclchangelog.appspot.com",
      messagingSenderId: "1046210037396",
      appId: "1:1046210037396:web:299af227e910b308c35681",
      measurementId: "G-YZLMXR7F9E"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = 'chat.html')
        .catch(err => alert(err.message));
    }

    function signup() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => window.location.href = 'chat.html')
        .catch(err => alert(err.message));
    }

    // Load announcement
    fetch('announcementtxt.html')
      .then(response => response.text())
      .then(text => {
        document.getElementById('announcement-text').textContent = text;
      })
      .catch(() => {
        document.getElementById('announcement-text').textContent = "Failed to load announcement.";
      });
  </script>
</body>
</html>
