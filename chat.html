<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="icon" href="/list_icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile support -->
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }

    .top-strip {
      position: fixed;
      top: 0;
      width: 100%;
      min-height: 60px;
      background-color: black;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
      flex-wrap: wrap;
    }

    .announcement-text {
      color: white;
      font-size: 18px;
      font-weight: bold;
      max-width: 100%;
      overflow-wrap: break-word;
    }

    .rainbow {
      transition: color 0.5s linear;
    }

    button {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    button:hover {
      background-color: #666;
    }

    .notice {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #ccc;
      font-size: 14px;
      padding: 10px;
      box-sizing: border-box;
      pointer-events: none;
    }

    /* Message box at the bottom */
    .message-box {
      position: fixed;
      bottom: 80px; /* Adjusted position to lower the input box */
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      padding: 10px;
      background-color: #333;
      border-radius: 5px;
      color: white;
      display: flex;
      justify-content: space-between;
    }

    .message-input, .username-input {
      width: 40%;
      padding: 8px;
      background-color: #222;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 16px;
    }

    .message-list {
      margin-top: 180px; /* Start the list lower to avoid overlap */
      padding: 10px;
      overflow-y: auto;
      height: calc(100vh - 250px);
      display: flex;
      flex-direction: column-reverse; /* New messages appear at the top */
    }

    .message-item {
      background-color: #333;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      max-width: 90%;
      word-wrap: break-word;
    }

    .username {
      color: #4a90e2; /* Blue */
      font-weight: bold;
      display: inline;
    }

    .username span {
      color: #9b59b6; /* Purple */
    }

    @media (max-width: 600px) {
      .announcement-text {
        font-size: 16px;
      }

      button {
        padding: 8px 16px;
        font-size: 14px;
      }

      .notice {
        font-size: 12px;
        padding: 8px;
      }

      .message-box {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="top-strip">
    <div class="announcement-text" id="announcement-text">Loading announcement...</div>
  </div>

  <button onclick="window.location.href='index.html';">Back</button>

  <div class="notice">
    NOTICE: This feature is experimental and may not work at times. Do not expect this to always be here.
  </div>

  <!-- Username Input and Message Input Box -->
  <div class="message-box">
    <input type="text" id="username-input" class="username-input" placeholder="Enter your username" />
    <input type="text" id="message-input" class="message-input" placeholder="Enter your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Message List -->
  <div class="message-list" id="message-list"></div>

  <script>
    fetch('announcementtxtspecialwords.html')
      .then(response => response.text())
      .then(data => {
        const specialWords = data.split(',').map(word => word.trim());
        fetchAnnouncementText(specialWords);
      })
      .catch(error => {
        console.error('Error loading special words:', error);
      });

    function fetchAnnouncementText(specialWords) {
      fetch('announcementtxt.html')
        .then(response => response.text())
        .then(data => {
          const modifiedText = applyRainbowEffect(data, specialWords);
          document.getElementById('announcement-text').innerHTML = modifiedText;
        })
        .catch(error => {
          console.error('Error loading announcement text:', error);
        });
    }

    function applyRainbowEffect(text, specialWords) {
      specialWords.forEach(word => {
        const regex = new RegExp(`(${word})`, 'gi');
        text = text.replace(regex, '<span class="rainbow">$1</span>');
      });
      return text;
    }

    function animateRainbow() {
      let hue = 0;
      setInterval(() => {
        document.querySelectorAll('.rainbow').forEach(el => {
          el.style.color = `hsl(${hue}, 100%, 50%)`;
        });
        hue = (hue + 2) % 360;
      }, 50);
    }

    window.addEventListener('DOMContentLoaded', () => {
      animateRainbow();
    });

    // Function to send the message
    function sendMessage() {
      const messageInput = document.getElementById('message-input');
      const messageList = document.getElementById('message-list');
      const usernameInput = document.getElementById('username-input');

      const messageText = messageInput.value.trim();
      const username = usernameInput.value.trim();

      if (messageText && username) {
        const messageItem = document.createElement('div');
        messageItem.classList.add('message-item');

        const usernameDisplay = document.createElement('div');
        usernameDisplay.classList.add('username');
        usernameDisplay.innerHTML = `<span>${username}</span>`;

        const messageTextDisplay = document.createElement('div');
        messageTextDisplay.textContent = messageText;

        messageItem.appendChild(usernameDisplay);
        messageItem.appendChild(messageTextDisplay);

        // Insert the message at the top of the list
        messageList.insertBefore(messageItem, messageList.firstChild);

        // Clear the input boxes
        messageInput.value = '';
        usernameInput.value = '';
      }
    }

    // Allow sending message with Enter key
    document.getElementById('message-input').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>

</body>
</html>
