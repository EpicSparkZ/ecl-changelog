<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup</title>
  <link rel="icon" href="/chat_icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-strip {
      position: fixed;
      top: 0;
      width: 100%;
      min-height: 60px;
      background-color: black;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
    }

    .announcement-text {
      color: white;
      font-size: 18px;
      font-weight: bold;
      max-width: 100%;
      overflow-wrap: break-word;
      white-space: pre-wrap;
    }

    .centered-message {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }

    .centered-message p {
      font-size: 18px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="top-strip">
    <div class="announcement-text" id="announcement-text">Loading announcement...</div>
  </div>

  <div class="centered-message">
    <p>Login or Sign Up to begin chatting.<br>Email <strong>EpicSparkZ@hotmail.com</strong> or DM <strong>EpicSparkZ</strong> on Discord if you are having issues with your account.</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDtux10LqHTpjpAyn-W9u7fTod8iRERn-c",
      authDomain: "eclchangelog.firebaseapp.com",
      databaseURL: "https://eclchangelog-default-rtdb.firebaseio.com",
      projectId: "eclchangelog",
      storageBucket: "eclchangelog.appspot.com",
      messagingSenderId: "1046210037396",
      appId: "1:1046210037396:web:299af227e910b308c35681",
      measurementId: "G-YZLMXR7F9E"
    };

    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        const userRef = firebase.database().ref('users/' + user.uid);
        userRef.once('value').then(snapshot => {
          if (!snapshot.exists() || !snapshot.val().username) {
            let username = null;
            while (!username || username.trim() === '') {
              username = prompt("Choose a username to display in chat:");
            }

            firebase.database().ref('users').once('value').then(usersSnap => {
              let taken = false;
              usersSnap.forEach(child => {
                if (child.val().username && child.val().username.toLowerCase() === username.toLowerCase()) {
                  taken = true;
                }
              });

              if (taken) {
                alert("That username is already taken. Please refresh and try another.");
                firebase.auth().signOut();
              } else {
                userRef.set({ username: username }).then(() => {
                  window.location.href = "chat.html";
                });
              }
            });
          } else {
            window.location.href = "chat.html";
          }
        });
      }
    });

    fetch('announcementtxt.html')
      .then(response => response.text())
      .then(text => {
        document.getElementById('announcement-text').textContent = text;
      })
      .catch(error => {
        console.error("Failed to load announcement:", error);
        document.getElementById('announcement-text').textContent = "Failed to load announcement.";
      });
  </script>
</body>
</html>
