<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="icon" href="/list_icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-strip {
      position: fixed;
      top: 0;
      width: 100%;
      min-height: 60px;
      background-color: black;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
      flex-wrap: wrap;
    }

    .announcement-text {
      color: white;
      font-size: 18px;
      font-weight: bold;
      max-width: 100%;
      overflow-wrap: break-word;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column-reverse;
      padding: 70px 10px 130px;
      box-sizing: border-box;
    }

    .message {
      background-color: #222;
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 6px;
      word-wrap: break-word;
      max-width: 100%;
    }

    .username {
      font-weight: bold;
      background: linear-gradient(to right, #00f, #a0f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 3px;
      display: inline-block;
    }

    .message-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      gap: 10px;
      padding: 10px;
      background-color: #333;
      box-sizing: border-box;
      z-index: 2;
      flex-wrap: wrap;
    }

    .message-bar input[type="text"] {
      padding: 8px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
    }

    #username {
      width: 100px;
      flex-shrink: 0;
    }

    #message {
      flex: 1;
      min-width: 0;
    }

    .message-bar button {
      padding: 8px 12px;
      font-size: 14px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .message-bar button:hover {
      background-color: #666;
    }

    .notice {
      position: fixed;
      bottom: 55px;
      width: 100%;
      text-align: center;
      color: #ccc;
      font-size: 13px;
      padding: 4px;
      background-color: #121212;
      box-sizing: border-box;
      z-index: 1;
    }

    .back-button {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    .back-button:hover {
      background-color: #666;
    }

    .rainbow {
      transition: color 0.5s linear;
    }

    @media (max-width: 600px) {
      .announcement-text {
        font-size: 16px;
      }

      .message-bar {
        flex-direction: column;
        align-items: stretch;
      }

      #username, #message {
        width: 100%;
      }

      .message-bar button {
        width: 100%;
      }

      .back-button {
        padding: 8px 16px;
        font-size: 14px;
      }

      .notice {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>

  <div class="top-strip">
    <div class="announcement-text" id="announcement-text">Loading announcement...</div>
  </div>

  <button class="back-button" onclick="window.location.href='index.html';">Back</button>

  <div class="chat-container" id="chat-container"></div>

  <div class="notice">
    NOTICE: This feature is experimental and may not work at times. Do not expect this to always be here.
  </div>

  <div class="message-bar">
    <input type="text" id="username" placeholder="Username">
    <input type="text" id="message" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    fetch('announcementtxtspecialwords.html')
      .then(response => response.text())
      .then(data => {
        const specialWords = data.split(',').map(word => word.trim());
        fetchAnnouncementText(specialWords);
      })
      .catch(error => console.error('Error loading special words:', error));

    function fetchAnnouncementText(specialWords) {
      fetch('announcementtxt.html')
        .then(response => response.text())
        .then(data => {
          const modifiedText = applyRainbowEffect(data, specialWords);
          document.getElementById('announcement-text').innerHTML = modifiedText;
        })
        .catch(error => console.error('Error loading announcement text:', error));
    }

    function applyRainbowEffect(text, specialWords) {
      specialWords.forEach(word => {
        const regex = new RegExp(`(${word})`, 'gi');
        text = text.replace(regex, '<span class="rainbow">$1</span>');
      });
      return text;
    }

    function animateRainbow() {
      let hue = 0;
      setInterval(() => {
        document.querySelectorAll('.rainbow').forEach(el => {
          el.style.color = `hsl(${hue}, 100%, 50%)`;
        });
        hue = (hue + 2) % 360;
      }, 50);
    }

    function sendMessage() {
      const messageBox = document.getElementById('message');
      const usernameBox = document.getElementById('username');
      const message = messageBox.value.trim();
      const username = usernameBox.value.trim();

      if (message === '') return;
      if (username === '') {
        alert('Please enter a username.');
        return;
      }

      localStorage.setItem('savedUsername', username);

      const chatContainer = document.getElementById('chat-container');
      const messageElement = document.createElement('div');
      const usernameElement = document.createElement('div');
      usernameElement.className = 'username';
      usernameElement.innerText = username;

      const textElement = document.createElement('div');
      textElement.className = 'message';
      textElement.innerText = message;

      messageElement.appendChild(usernameElement);
      messageElement.appendChild(textElement);
      chatContainer.insertBefore(messageElement, chatContainer.firstChild);

      messageBox.value = '';
    }

    document.getElementById('message').addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    window.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('savedUsername');
      if (saved) {
        document.getElementById('username').value = saved;
      }
      animateRainbow();
    });
  </script>

</body>
</html>
