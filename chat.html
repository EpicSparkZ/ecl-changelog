<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup</title>
  <link rel="icon" href="/chat_icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-strip {
      position: fixed;
      top: 0;
      width: 100%;
      min-height: 60px;
      background-color: black;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
    }

    .announcement-text {
      color: white;
      font-size: 18px;
      font-weight: bold;
      max-width: 100%;
      overflow-wrap: break-word;
      white-space: pre-wrap;
    }

    .input-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      gap: 10px;
      box-sizing: border-box;
      z-index: 1000;
    }

    .input-bar input {
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 14px;
      min-width: 120px;
      word-wrap: break-word;
    }

    .input-bar #username {
      width: 7%;
    }

    .input-bar #message {
      width: 83%;
    }

    .input-bar button {
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .back-button {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      z-index: 1001;
    }

    .back-button:hover {
      background-color: #666;
    }

    .notice {
      position: fixed;
      bottom: 50px;
      width: 100%;
      text-align: center;
      color: #ccc;
      font-size: 14px;
      padding: 10px;
      box-sizing: border-box;
      pointer-events: none;
      z-index: 999;
    }

    #message-container {
      flex-grow: 1;
      margin-top: 60px;
      margin-bottom: 80px;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
    }

    .message {
      background-color: #333;
      border-radius: 5px;
      margin-bottom: 10px;
      padding: 10px;
      color: white;
      box-sizing: border-box;
      word-wrap: break-word;
    }

    .message .username {
      font-weight: bold;
      margin-right: 5px;
    }

    .message .message-text {
      color: #ccc;
    }

    .rainbow {
      animation: rainbow 4s linear infinite;
    }

    @keyframes rainbow {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      42% { color: green; }
      57% { color: blue; }
      71% { color: indigo; }
      85% { color: violet; }
      100% { color: red; }
    }

    @media (max-width: 600px) {
      .announcement-text {
        font-size: 16px;
      }

      .input-bar input {
        font-size: 12px;
      }

      .input-bar button {
        font-size: 12px;
        padding: 8px 16px;
      }

      .notice {
        font-size: 12px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="top-strip">
    <div class="announcement-text" id="announcement-text">Loading announcement...</div>
  </div>

  <div class="notice">
    NOTICE: This feature is experimental and may not work at times. Do not expect this to always be here.
  </div>

  <div id="message-container"></div>

  <div class="input-bar">
    <input type="text" id="username" placeholder="Enter Username" />
    <input type="text" id="message" placeholder="Enter your message here" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <button class="back-button" onclick="window.location.href='index.html';">Back</button>

  <!-- Firebase compat libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDtux10LqHTpjpAyn-W9u7fTod8iRERn-c",
      authDomain: "eclchangelog.firebaseapp.com",
      databaseURL: "https://eclchangelog-default-rtdb.firebaseio.com",
      projectId: "eclchangelog",
      storageBucket: "eclchangelog.appspot.com",
      messagingSenderId: "1046210037396",
      appId: "1:1046210037396:web:299af227e910b308c35681",
      measurementId: "G-YZLMXR7F9E"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const auth = firebase.auth();

    const messageContainer = document.getElementById('message-container');
    const usernameInput = document.getElementById('username');
    const email = "EpicSparkZ@hotmail.com"; // Temporary email for demo purposes

    // Check if the user is logged in
    auth.onAuthStateChanged((user) => {
      if (user) {
        if (!user.displayName) {
          // If the user does not have a display name (username), prompt them to set it
          document.getElementById('announcement-text').textContent = "Please set your username to start chatting.";
          usernameInput.style.display = "block";
          usernameInput.placeholder = "Enter a username to set";
          usernameInput.focus();
          usernameInput.addEventListener('input', () => {
            const username = usernameInput.value.trim();
            if (username) {
              // Set the username to the Firebase user
              user.updateProfile({
                displayName: username
              }).then(() => {
                alert('Username set successfully! You can now chat.');
                usernameInput.style.display = "none";  // Hide the input after setting the username
              }).catch((error) => {
                alert(error.message);
              });
            }
          });
        } else {
          // If the user already has a display name, proceed with chatting
          document.getElementById('announcement-text').textContent = "Welcome, " + user.displayName;
          loadMessages();
        }
      } else {
        // If not logged in, show login/signup
        document.getElementById('announcement-text').textContent = "Login or Sign Up to begin chatting.";
        loginUser();
      }
    });

    // Function to login/signup with email and password
    function loginUser() {
      const email = prompt('Please enter your email to log in:');
      const password = prompt('Please enter your password:');
      
      // If user doesn't exist, create a new account
      auth.signInWithEmailAndPassword(email, password)
        .catch((error) => {
          if (error.code === 'auth/user-not-found') {
            alert('Account not found. Please create a new one.');
            auth.createUserWithEmailAndPassword(email, password).then(() => {
              alert('Account created successfully! Please set your username now.');
            });
          } else {
            alert(error.message);
          }
        });
    }

    function sendMessage() {
      const username = usernameInput.value.trim();
      const message = document.getElementById('message').value.trim();

      if (username && message) {
        firebase.database().ref('messages/' + Date.now()).set({
          username: username,
          message: message,
          timestamp: Date.now()
        });
        document.getElementById('message').value = '';
      }
    }

    // Live updates for messages
    firebase.database().ref('messages').on('child_added', (data) => {
      const messageData = data.val();
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      
      let usernameClass = "username";
      if (messageData.username === "EpicSparkZ") {
        usernameClass += " rainbow";
      }

      messageElement.innerHTML = `
        <span class="${usernameClass}">${messageData.username}:</span>
        <span class="message-text">${messageData.message}</span>
      `;

      messageContainer.appendChild(messageElement);
      messageContainer.scrollTop = messageContainer.scrollHeight;
    });
  </script>
</body>
</html>
