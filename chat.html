<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="icon" href="/list_icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Your existing styles here... */
  </style>
</head>
<body>

  <!-- Your existing structure here... -->

  <script>
    // Check if username is already set in localStorage
    let username = localStorage.getItem('username') || '';
    let modUsernames = [];
    let commands = {};
    let functions = {};

    // Fetch the list of authorized usernames from modusernames.html
    fetch('modusernames.html')
      .then(response => response.text())  // Get the raw text from modusernames.html
      .then(data => {
        modUsernames = data.split(',').map(username => username.trim());  // Split and trim usernames
      })
      .catch(err => console.error('Error loading modusernames.html:', err));

    // Fetch the commands and functions from modcommands.html
    fetch('modcommands.html')
      .then(response => response.json())  // Parse the JSON from modcommands.html
      .then(data => {
        commands = data.commands;
        functions = data.function;
      })
      .catch(err => console.error('Error loading modcommands.html:', err));

    // Disable username input if it's already set
    if (username) {
      document.getElementById('username').value = username;
      document.getElementById('username').disabled = true;  // Disable username input after setting it
    }

    document.getElementById('username').addEventListener('change', (e) => {
      // If username is not set, save it to localStorage
      if (!username) {
        username = e.target.value;
        localStorage.setItem('username', username);
        document.getElementById('username').disabled = true;  // Disable after setting
      }
    });

    let bannedWords = [];
    fetch('https://raw.githubusercontent.com/EpicSparkZ/ecl-changelog/main/data/bannedwords.html')
      .then(res => res.text())
      .then(data => {
        bannedWords = data.split(',').map(word => word.trim().toLowerCase());
      })
      .catch(err => {
        console.error('Failed to load banned words:', err);
      });

    // Check if the message contains banned words
    function containsBannedWords(message) {
      const words = message.toLowerCase().split(/\s+/);
      return words.some(word => bannedWords.includes(word));
    }

    // Handle the sending of commands
    function sendMessage() {
      const message = document.getElementById('message').value;
      if (!message || !username) return;

      // Check if user is authorized to use commands
      if (modUsernames.includes(username)) {
        // If the message is a valid command
        if (commands[message]) {
          // Execute the corresponding function from modcommands.html
          eval(functions[commands[message]]);
          addChatMessage(`Command executed: ${message}`);
        } else {
          addChatMessage(`Unknown command: ${message}`);
        }
      } else {
        // Check for banned words
        if (containsBannedWords(message)) {
          alert("Your message contains a banned word and was not sent.");
          return;
        }

        // Save and display message as normal
        saveMessage(message, username);
        addChatMessage(`${username}: ${message}`);
      }

      // Clear the message input
      document.getElementById('message').value = '';
    }

    // Add a message to the chat box
    function addChatMessage(message) {
      const messageContainer = document.getElementById('message-container');
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      
      const usernameElement = document.createElement('span');
      usernameElement.classList.add('username');
      usernameElement.textContent = message;
      
      messageElement.appendChild(usernameElement);
      messageContainer.appendChild(messageElement);
      messageContainer.scrollTop = messageContainer.scrollHeight;
    }

    // Save message to localStorage
    function saveMessage(message, username) {
      const messages = JSON.parse(localStorage.getItem('messages') || '[]');
      messages.push({ username, message });
      localStorage.setItem('messages', JSON.stringify(messages));
    }

    // Load messages on page load
    window.onload = loadMessages;

    // Load previously saved messages
    function loadMessages() {
      const messages = JSON.parse(localStorage.getItem('messages') || '[]');
      const messageContainer = document.getElementById('message-container');
      messages.forEach(msg => {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');

        const usernameElement = document.createElement('span');
        usernameElement.classList.add('username');
        usernameElement.textContent = msg.username;

        const messageTextElement = document.createElement('span');
        messageTextElement.classList.add('message-text');
        messageTextElement.textContent = ': ' + msg.message;

        messageElement.appendChild(usernameElement);
        messageElement.appendChild(messageTextElement);
        messageContainer.appendChild(messageElement);
      });
      messageContainer.scrollTop = messageContainer.scrollHeight;
    }

  </script>
</body>
</html>
