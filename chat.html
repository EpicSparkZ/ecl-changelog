<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Sign Up</title>
  <link rel="icon" href="/chat_icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-strip {
      position: fixed;
      top: 0;
      width: 100%;
      min-height: 60px;
      background-color: black;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
    }

    .announcement-text {
      color: white;
      font-size: 18px;
      font-weight: bold;
      max-width: 100%;
      overflow-wrap: break-word;
      white-space: pre-wrap;
    }

    .auth-container {
      margin-top: 80px;
      margin-bottom: 40px;
      padding: 20px;
      box-sizing: border-box;
      width: 100%;
      max-width: 400px;
      align-self: center;
      background-color: #1e1e1e;
      border-radius: 10px;
    }

    .auth-container h2 {
      text-align: center;
    }

    .auth-container input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .auth-container button {
      width: 100%;
      padding: 10px;
      background-color: #444;
      color: white;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .auth-container button:hover {
      background-color: #666;
    }

    .back-button {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      z-index: 1001;
    }

    .back-button:hover {
      background-color: #666;
    }

    .notice {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #ccc;
      font-size: 14px;
      padding: 10px;
      box-sizing: border-box;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="top-strip">
    <div class="announcement-text" id="announcement-text">Loading announcement...</div>
  </div>

  <div class="auth-container">
    <h2>Login / Sign Up</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signUp()">Sign Up</button>
    <button onclick="login()">Login</button>
  </div>

  <button class="back-button" onclick="window.location.href='index.html';">Back</button>

  <div class="notice">NOTICE: This is an experimental login system.</div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDtux10LqHTpjpAyn-W9u7fTod8iRERn-c",
      authDomain: "eclchangelog.firebaseapp.com",
      databaseURL: "https://eclchangelog-default-rtdb.firebaseio.com",
      projectId: "eclchangelog",
      storageBucket: "eclchangelog.appspot.com",
      messagingSenderId: "1046210037396",
      appId: "1:1046210037396:web:299af227e910b308c35681",
      measurementId: "G-YZLMXR7F9E"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signUp() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("Account created!"))
        .catch(error => alert("Error: " + error.message));
    }

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Logged in!");
          window.location.href = "chat.html";
        })
        .catch(error => alert("Error: " + error.message));
    }

    // Load announcement text
    fetch('announcementtxt.html')
      .then(response => response.text())
      .then(text => {
        document.getElementById('announcement-text').textContent = text;
      })
      .catch(error => {
        console.error("Failed to load announcement:", error);
        document.getElementById('announcement-text').textContent = "Failed to load announcement.";
      });
  </script>
</body>
</html>
