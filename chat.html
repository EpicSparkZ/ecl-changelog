<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="icon" href="/list_icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile support -->
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* Prevent horizontal scroll */
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-strip {
      position: fixed;
      top: 0;
      width: 100%;
      min-height: 60px;
      background-color: black;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
      flex-wrap: wrap;
    }

    .announcement-text {
      color: white;
      font-size: 18px;
      font-weight: bold;
      max-width: 100%;
      overflow-wrap: break-word;
    }

    .rainbow {
      transition: color 0.5s linear;
    }

    button {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    button:hover {
      background-color: #666;
    }

    .notice {
      position: fixed;
      bottom: 60px; /* Move the notice text up so it's not covered by the input bar */
      width: 100%;
      text-align: center;
      color: #ccc;
      font-size: 14px;
      padding: 10px;
      box-sizing: border-box;
      pointer-events: none;
      z-index: 1; /* Make sure it's above the input bar */
    }

    /* Message bar holding the username, message input, and send button */
    .message-bar {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      background-color: #333;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      z-index: 2; /* Ensure it's below the notice */
    }

    .message-input {
      width: 70%;  /* Make the message box longer */
      padding: 8px;
      background-color: #222;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 16px;
    }

    .username-input {
      width: 25%; /* Keep the username box small but enough to see it */
      padding: 8px;
      background-color: #222;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 16px;
    }

    .send-button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .send-button:hover {
      background-color: #666;
    }

    .message-list {
      margin-top: 100px; /* Fixed spacing for message list */
      padding: 10px;
      overflow-y: auto;
      height: calc(100vh - 200px); /* Adjust height so the messages don't overlap the input box */
      display: flex;
      flex-direction: column-reverse; /* New messages appear at the top */
    }

    .message-item {
      background-color: #333;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      max-width: 90%;
      word-wrap: break-word;
    }

    .username {
      color: #4a90e2; /* Blue */
      font-weight: bold;
      display: inline;
    }

    .username span {
      color: #9b59b6; /* Purple */
    }

    @media (max-width: 600px) {
      .announcement-text {
        font-size: 16px;
      }

      button {
        padding: 8px 16px;
        font-size: 14px;
      }

      .notice {
        font-size: 12px;
        padding: 8px;
      }

      .message-bar {
        flex-direction: column;
        padding: 10px;
      }

      .message-input {
        width: 100%;
        margin-bottom: 10px;
      }

      .username-input {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="top-strip">
    <div class="announcement-text" id="announcement-text">Loading announcement...</div>
  </div>

  <button onclick="window.location.href='index.html';">Back</button>

  <div class="notice">
    NOTICE: This feature is experimental and may not work at times. Do not expect this to always be here.
  </div>

  <!-- Message List -->
  <div class="message-list" id="message-list"></div>

  <!-- Username Input, Message Box, and Send Button -->
  <div class="message-bar">
    <input type="text" id="username-input" class="username-input" placeholder="Enter username" />
    <input type="text" id="message-input" class="message-input" placeholder="Enter your message..." />
    <button class="send-button" onclick="sendMessage()">Send</button>
  </div>

  <script>
    // Check if a username is saved in localStorage
    document.addEventListener("DOMContentLoaded", function () {
      const savedUsername = localStorage.getItem("username");
      if (savedUsername) {
        document.getElementById("username-input").value = savedUsername;
      }

      // Fetch special words and announcement text
      fetch('announcementtxtspecialwords.html')
        .then(response => response.text())
        .then(data => {
          const specialWords = data.split(',').map(word => word.trim());
          fetchAnnouncementText(specialWords);
        })
        .catch(error => {
          console.error('Error loading special words:', error);
        });

      // Apply rainbow effect to the announcement text
      function fetchAnnouncementText(specialWords) {
        fetch('announcementtxt.html')
          .then(response => response.text())
          .then(data => {
            const modifiedText = applyRainbowEffect(data, specialWords);
            document.getElementById('announcement-text').innerHTML = modifiedText;
          })
          .catch(error => {
            console.error('Error loading announcement text:', error);
          });
      }

      // Rainbow effect function
      function applyRainbowEffect(text, specialWords) {
        specialWords.forEach(word => {
          const regex = new RegExp(`(${word})`, 'gi');
          text = text.replace(regex, '<span class="rainbow">$1</span>');
        });
        return text;
      }

      let hue = 0;
      setInterval(() => {
        document.querySelectorAll('.rainbow').forEach(el => {
          el.style.color = `hsl(${hue}, 100%, 50%)`;
        });
        hue = (hue + 2) % 360;
      }, 50);
    });

    // Function to send the message
    function sendMessage() {
      const messageInput = document.getElementById('message-input');
      const messageList = document.getElementById('message-list');
      const usernameInput = document.getElementById('username-input');
      const username = usernameInput.value.trim();

      // Save the username in localStorage
      localStorage.setItem("username", username);

      const messageText = messageInput.value.trim();

      if (messageText && username) {
        const messageItem = document.createElement('div');
        messageItem.classList.add('message-item');

        const usernameDisplay = document.createElement('div');
        usernameDisplay.classList.add('username');
        usernameDisplay.innerHTML = `<span>${username}</span>`;

        const messageTextDisplay = document.createElement('div');
        messageTextDisplay.textContent = messageText;

        messageItem.appendChild(usernameDisplay);
        messageItem.appendChild(messageTextDisplay);

        // Insert the message at the top of the list
        messageList.insertBefore(messageItem, messageList.firstChild);

        // Clear the input box
        messageInput.value = '';
      }
    }

    // Allow sending message with Enter key
    document.getElementById('message-input').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>

</body>
</html>
