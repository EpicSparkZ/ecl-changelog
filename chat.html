<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="icon" href="/chat_icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-strip {
      position: fixed;
      top: 0;
      width: 100%;
      min-height: 60px;
      background-color: black;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
    }

    .announcement-text {
      color: white;
      font-size: 18px;
      font-weight: bold;
      max-width: 100%;
      overflow-wrap: break-word;
      white-space: pre-wrap;
    }

    .input-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      gap: 10px;
      box-sizing: border-box;
      z-index: 1000;
    }

    .input-bar input {
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 14px;
      min-width: 120px;
      word-wrap: break-word;
    }

    .input-bar #username {
      width: 7%;
    }

    .input-bar #message {
      width: 83%;
    }

    .input-bar button {
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .back-button {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      z-index: 1001;
    }

    .back-button:hover {
      background-color: #666;
    }

    .notice {
      position: fixed;
      bottom: 50px;
      width: 100%;
      text-align: center;
      color: #ccc;
      font-size: 14px;
      padding: 10px;
      box-sizing: border-box;
      pointer-events: none;
      z-index: 999;
    }

    #message-container {
      flex-grow: 1;
      margin-top: 60px;
      margin-bottom: 80px;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
    }

    .message {
      background-color: #333;
      border-radius: 5px;
      margin-bottom: 10px;
      padding: 10px;
      color: white;
      box-sizing: border-box;
      word-wrap: break-word;
    }

    .message .username {
      font-weight: bold;
      margin-right: 5px;
    }

    .message .message-text {
      color: #ccc;
    }

    .rainbow {
      animation: rainbow 4s linear infinite;
    }

    @keyframes rainbow {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      42% { color: green; }
      57% { color: blue; }
      71% { color: indigo; }
      85% { color: violet; }
      100% { color: red; }
    }

    @media (max-width: 600px) {
      .announcement-text {
        font-size: 16px;
      }

      .input-bar input {
        font-size: 12px;
      }

      .input-bar button {
        font-size: 12px;
        padding: 8px 16px;
      }

      .notice {
        font-size: 12px;
        padding: 8px;
      }
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>

<body>
  <div class="top-strip">
    <div class="announcement-text" id="announcement-text">Loading announcement...</div>
  </div>

  <div class="notice">
    NOTICE: This feature is experimental and may not work at times. Do not expect this to always be here.
  </div>

  <div id="message-container"></div>

  <div class="input-bar">
    <input type="text" id="username" placeholder="Enter Username" />
    <input type="text" id="message" placeholder="Enter your message here" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <button class="back-button" onclick="window.location.href='index.html';">Back</button>

  <script>
const firebaseConfig = {
  apiKey: "AIzaSyDtux10LqHTpjpAyn-W9u7fTod8iRERn-c", // This is your API key
  authDomain: "eclchangelog.firebaseapp.com",
  databaseURL: "https://eclchangelog-default-rtdb.firebaseio.com",
  projectId: "eclchangelog",
  storageBucket: "eclchangelog.firebasestorage.app",
  messagingSenderId: "1046210037396",
  appId: "1:1046210037396:web:299af227e910b308c35681",
  measurementId: "G-YZLMXR7F9E"
};

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let username = localStorage.getItem('username') || '';
    if (username) {
      document.getElementById('username').value = username;
      document.getElementById('username').disabled = true;
    }

    document.getElementById('username').addEventListener('change', function() {
      if (!username) {
        username = this.value;
        localStorage.setItem('username', username);
        document.getElementById('username').disabled = true;
      }
    });

    let bannedWords = [];
    let specialWords = [];
    let modUsernames = [];

    fetch('https://raw.githubusercontent.com/EpicSparkZ/ecl-changelog/main/data/bannedwords.html')
      .then(res => res.text())
      .then(data => {
        bannedWords = data.split(',').map(w => w.trim().toLowerCase());
      });

    fetch('announcementtxtspecialwords.html')
      .then(res => res.text())
      .then(data => {
        specialWords = data.split(',').map(w => w.trim());
        return fetch('announcementtxt.html');
      })
      .then(res => res.text())
      .then(announcement => {
        document.getElementById('announcement-text').innerHTML = applyRainbowEffectToAnnouncement(announcement);
      });

    fetch('modusernames.html')
      .then(res => res.text())
      .then(data => {
        modUsernames = data.split(',').map(name => name.trim().toLowerCase());
      });

    function containsBannedWords(message) {
      return message.toLowerCase().split(/\s+/).some(w => bannedWords.includes(w));
    }

    function applyRainbowEffectToAnnouncement(text) {
      let result = text;
      specialWords.forEach(word => {
        const regex = new RegExp(`(${word})`, 'gi');
        result = result.replace(regex, '<span class="rainbow">$1</span>');
      });
      return result;
    }

    function saveMessage(message, username) {
      db.ref('messages').push({
        username: username,
        message: message,
        timestamp: firebase.database.ServerValue.TIMESTAMP
      });
    }

    function createMessageElement(username, message) {
      const msgEl = document.createElement('div');
      msgEl.className = 'message';

      const userEl = document.createElement('span');
      userEl.className = 'username';

      const lowerUsername = username.toLowerCase();
      if (lowerUsername === 'epicsparkz') {
        userEl.classList.add('rainbow');
      }

      userEl.textContent = username;

      const msgText = document.createElement('span');
      msgText.className = 'message-text';
      msgText.innerHTML = ': ' + message;

      msgEl.appendChild(userEl);
      msgEl.appendChild(msgText);
      return msgEl;
    }

    function loadMessages() {
      const messageContainer = document.getElementById('message-container');
      messageContainer.innerHTML = '';
      
      db.ref('messages').orderByChild('timestamp').on('child_added', function(snapshot) {
        const msgData = snapshot.val();
        const el = createMessageElement(msgData.username, msgData.message);
        messageContainer.appendChild(el);
      });
    }

    function sendMessage() {
      const msgInput = document.getElementById('message');
      const message = msgInput.value.trim();
      if (!message || !username) return;

      if (containsBannedWords(message)) {
        alert("Your message contains a banned word and was not sent.");
        return;
      }

      saveMessage(message, username);
      msgInput.value = '';
    }

    document.getElementById('message').addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });

    loadMessages();  // Start loading messages
  </script>
</body>
</html>
