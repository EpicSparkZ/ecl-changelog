<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="icon" href="/list_icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .top-strip {
      position: fixed;
      top: 0;
      width: 100%;
      min-height: 60px;
      background-color: black;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
    }

    .announcement-text {
      color: white;
      font-size: 18px;
      font-weight: bold;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .input-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      gap: 10px;
      box-sizing: border-box;
      z-index: 1000;
    }

    .input-bar input {
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 14px;
      min-width: 120px;
      word-wrap: break-word;
    }

    .input-bar #username {
      width: 7%;
    }

    .input-bar #message {
      width: 83%;
    }

    .input-bar button {
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .back-button {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      z-index: 1001;
    }

    .back-button:hover {
      background-color: #666;
    }

    .notice {
      position: fixed;
      bottom: 55px;
      width: 100%;
      text-align: center;
      color: #ccc;
      font-size: 14px;
      padding: 10px;
      box-sizing: border-box;
      pointer-events: none;
      z-index: 999;
    }

    #message-container {
      position: absolute;
      top: 60px;
      bottom: 80px;
      width: 100%;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 10px;
      box-sizing: border-box;
      max-height: calc(100vh - 140px);
    }

    .message {
      background-color: #333;
      border-radius: 5px;
      margin-bottom: 10px;
      padding: 10px;
      color: white;
      width: 100%;
      box-sizing: border-box;
      word-wrap: break-word;
    }

    .message .username {
      font-weight: bold;
      margin-right: 5px;
    }

    .message .message-text {
      color: #ccc;
    }

    .rainbow {
      animation: rainbow 4s linear infinite;
    }

    @keyframes rainbow {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      42% { color: green; }
      57% { color: blue; }
      71% { color: indigo; }
      85% { color: violet; }
      100% { color: red; }
    }

    @media (max-width: 600px) {
      .announcement-text {
        font-size: 16px;
      }
      .input-bar input {
        font-size: 12px;
      }
      .input-bar button {
        font-size: 12px;
        padding: 8px 16px;
      }
      .notice {
        font-size: 12px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <div class="top-strip">
    <div class="announcement-text" id="announcement-text">Loading announcement...</div>
  </div>

  <div class="notice">
    NOTICE: This feature is experimental and may not work at times. Chats are currently Local Side. Do not expect this to always be here.
  </div>

  <div id="message-container"></div>

  <div class="input-bar">
    <input type="text" id="username" placeholder="Enter your username" />
    <input type="text" id="message" placeholder="Enter your message" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <button class="back-button" onclick="window.location.href='index.html';">Back</button>

  <script>
    let username = localStorage.getItem('username') || '';
    let modUsers = [];

    if (username) {
      document.getElementById('username').value = username;
      document.getElementById('username').disabled = true;
    }

    document.getElementById('username').addEventListener('change', (e) => {
      if (!username) {
        username = e.target.value;
        localStorage.setItem('username', username);
        document.getElementById('username').disabled = true;
      }
    });

    const announcementText = document.getElementById('announcement-text');
    const announcementUrl = 'https://raw.githubusercontent.com/EpicSparkZ/ecl-changelog/main/announcementtxt.html';

    fetch(announcementUrl)
      .then(response => response.text())
      .then(data => {
        const specialWords = ['IMPORTANT', 'NEW', 'UPDATE', 'ALERT'];
        const escaped = data.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        const highlighted = escaped.replace(
          new RegExp(`\\b(${specialWords.join('|')})\\b`, 'gi'),
          '<span class="rainbow">$1</span>'
        );
        announcementText.innerHTML = highlighted;
      })
      .catch(err => {
        console.error('Error fetching announcement:', err);
        announcementText.innerText = 'Error loading announcement.';
      });

    fetch('modusernames.html')
      .then(response => response.text())
      .then(data => {
        modUsers = data.split(/\r?\n/).map(u => u.trim().toLowerCase());
      });

    function loadMessages() {
      const messages = JSON.parse(localStorage.getItem('messages') || '[]');
      const container = document.getElementById('message-container');
      container.innerHTML = '';
      messages.forEach(msg => {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message');

        const userEl = document.createElement('span');
        userEl.classList.add('username');
        if (msg.username.toLowerCase() === 'epicsparkz') userEl.classList.add('rainbow');
        userEl.textContent = msg.username;

        const textEl = document.createElement('span');
        textEl.classList.add('message-text');
        textEl.textContent = ': ' + msg.message;

        msgDiv.appendChild(userEl);
        msgDiv.appendChild(textEl);
        container.appendChild(msgDiv);
      });
      container.scrollTop = container.scrollHeight;
    }

    function saveMessage(message, username) {
      const messages = JSON.parse(localStorage.getItem('messages') || '[]');
      messages.push({ username, message });
      localStorage.setItem('messages', JSON.stringify(messages));
    }

    function clearChat() {
      localStorage.setItem('messages', '[]');
      loadMessages();
    }

    function sendMessage() {
      const msgInput = document.getElementById('message');
      const msg = msgInput.value.trim();
      if (!msg || !username) return;

      if (msg.startsWith('/clearchat')) {
        if (modUsers.includes(username.toLowerCase())) {
          clearChat();
        } else {
          alert("You are not allowed to use this command.");
        }
        msgInput.value = '';
        return;
      }

      saveMessage(msg, username);
      msgInput.value = '';
      loadMessages();
    }

    document.getElementById('message').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });

    window.onload = loadMessages;
  </script>

</body>
</html>
