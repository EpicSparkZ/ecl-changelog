<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat</title>
  <link rel="icon" href="/chat_icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --background: #121212;
      --primary: #222;
      --secondary: #333;
      --accent: #444;
      --text: #fff;
      --subtext: #ccc;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .top-strip {
      flex-shrink: 0;
      background-color: black;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .announcement-text {
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      word-break: break-word;
    }

    .notice {
      text-align: center;
      font-size: 0.85rem;
      color: var(--subtext);
      padding: 5px 10px;
      flex-shrink: 0;
    }

    #message-container {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .message {
      background-color: var(--secondary);
      border-radius: 5px;
      margin-bottom: 10px;
      padding: 10px;
      word-break: break-word;
    }

    .username {
      font-weight: bold;
      margin-right: 5px;
    }

    .message-text {
      color: var(--subtext);
    }

    .input-bar {
      flex-shrink: 0;
      display: flex;
      flex-wrap: wrap;
      background-color: var(--primary);
      padding: 10px;
      gap: 10px;
    }

    .input-bar input {
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 1rem;
      flex: 1;
      min-width: 0;
      width: 100%;
      box-sizing: border-box;
    }

    .input-bar #username {
      flex: 0 0 7%;
      min-width: 60px;
    }

    .input-bar #message {
      flex: 1;
      min-width: 100px;
    }

    .input-bar button {
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 16px;
      font-size: 1rem;
      cursor: pointer;
      flex-shrink: 0;
    }

    .back-button {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 16px;
      font-size: 1rem;
      cursor: pointer;
      z-index: 1000;
    }

    .rainbow {
      animation: rainbow 4s linear infinite;
    }

    @keyframes rainbow {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      42% { color: green; }
      57% { color: blue; }
      71% { color: indigo; }
      85% { color: violet; }
      100% { color: red; }
    }

    @media (max-width: 600px) {
      .announcement-text {
        font-size: 1rem;
      }

      .input-bar {
        flex-direction: column;
        align-items: stretch;
      }

      .input-bar input,
      .input-bar button {
        width: 100%;
      }

      .back-button {
        padding: 8px 12px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="top-strip">
    <div class="announcement-text" id="announcement-text">Loading announcement...</div>
  </div>

  <div id="message-container"></div>

  <div class="input-bar">
    <input type="text" id="username" placeholder="Enter Username" />
    <input type="text" id="message" placeholder="Enter your message here" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <div class="notice">
    NOTICE: This feature is experimental and may not work at times. Do not expect this to always be here.
  </div>

  <button class="back-button" onclick="window.location.href='index.html';">Back</button>

  <script>
    let username = localStorage.getItem('username') || '';
    if (username) {
      document.getElementById('username').value = username;
      document.getElementById('username').disabled = true;
    }

    document.getElementById('username').addEventListener('change', function () {
      if (!username) {
        username = this.value;
        localStorage.setItem('username', username);
        document.getElementById('username').disabled = true;
      }
    });

    let bannedWords = [];
    let specialWords = [];
    let modUsernames = [];

    fetch('https://raw.githubusercontent.com/EpicSparkZ/ecl-changelog/main/data/bannedwords.html')
      .then(res => res.text())
      .then(data => {
        bannedWords = data.split(',').map(w => w.trim().toLowerCase());
      });

    fetch('announcementtxtspecialwords.html')
      .then(res => res.text())
      .then(data => {
        specialWords = data.split(',').map(w => w.trim());
        return fetch('announcementtxt.html');
      })
      .then(res => res.text())
      .then(announcement => {
        document.getElementById('announcement-text').innerHTML = applyRainbowEffectToAnnouncement(announcement);
      });

    fetch('modusernames.html')
      .then(res => res.text())
      .then(data => {
        modUsernames = data.split(',').map(name => name.trim().toLowerCase());
      });

    function containsBannedWords(message) {
      return message.toLowerCase().split(/\s+/).some(w => bannedWords.includes(w));
    }

    function applyRainbowEffectToAnnouncement(text) {
      let result = text;
      specialWords.forEach(word => {
        const regex = new RegExp(`(${word})`, 'gi');
        result = result.replace(regex, '<span class="rainbow">$1</span>');
      });
      return result;
    }

    function saveMessage(message, username) {
      const messages = JSON.parse(localStorage.getItem('messages') || '[]');
      messages.push({ username, message });
      localStorage.setItem('messages', JSON.stringify(messages));
    }

    function createMessageElement(username, message) {
      const msgEl = document.createElement('div');
      msgEl.className = 'message';

      const userEl = document.createElement('span');
      userEl.className = 'username';

      const lowerUsername = username.toLowerCase();
      if (lowerUsername === 'epicsparkz') {
        userEl.classList.add('rainbow');
      }

      userEl.textContent = username;

      const msgText = document.createElement('span');
      msgText.className = 'message-text';
      msgText.innerHTML = ': ' + message;

      msgEl.appendChild(userEl);
      msgEl.appendChild(msgText);
      return msgEl;
    }

    function loadMessages() {
      const messageContainer = document.getElementById('message-container');
      messageContainer.innerHTML = '';
      const messages = JSON.parse(localStorage.getItem('messages') || '[]');
      messages.forEach(msg => {
        const el = createMessageElement(msg.username, msg.message);
        messageContainer.appendChild(el);
      });
      messageContainer.scrollTop = messageContainer.scrollHeight;
    }

    function sendMessage() {
      const msgInput = document.getElementById('message');
      const message = msgInput.value.trim();
      if (!message || !username) return;

      if (containsBannedWords(message)) {
        alert("Your message contains a banned word and was not sent.");
        return;
      }

      saveMessage(message, username);
      const el = createMessageElement(username, message);
      document.getElementById('message-container').appendChild(el);
      document.getElementById('message-container').scrollTop = document.getElementById('message-container').scrollHeight;

      msgInput.value = '';
    }

    document.getElementById('message').addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });

    loadMessages();
  </script>
</body>
</html>
