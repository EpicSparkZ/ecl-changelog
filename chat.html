<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="icon" href="/list_icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .top-strip {
      position: fixed;
      top: 0;
      width: 100%;
      min-height: 60px;
      background-color: black;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
    }

    .announcement-text {
      color: white;
      font-size: 18px;
      font-weight: bold;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .input-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      gap: 10px;
      box-sizing: border-box;
      z-index: 1000;
    }

    .input-bar input {
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 14px;
      min-width: 120px;
      word-wrap: break-word;
    }

    .input-bar #username {
      width: 7%;
    }

    .input-bar #message {
      width: 83%;
    }

    .input-bar button {
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .back-button {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      z-index: 1001;
    }

    .back-button:hover {
      background-color: #666;
    }

    .notice {
      position: fixed;
      bottom: 55px;
      width: 100%;
      text-align: center;
      color: #ccc;
      font-size: 14px;
      padding: 10px;
      box-sizing: border-box;
      pointer-events: none;
      z-index: 999;
    }

    #message-container {
      position: absolute;
      top: 60px;
      bottom: 80px;
      width: 100%;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 10px;
      box-sizing: border-box;
      max-height: calc(100vh - 140px);  /* Allow the messages to scroll above the input bar */
    }

    .message {
      background-color: #333;
      border-radius: 5px;
      margin-bottom: 10px;
      padding: 10px;
      color: white;
      width: 100%;
      box-sizing: border-box;
      word-wrap: break-word;
    }

    .message .username {
      font-weight: bold;
      margin-right: 5px;
    }

    .message .message-text {
      color: #ccc;
    }

    .rainbow {
      animation: rainbow 4s linear infinite; /* Slow down the rainbow effect */
    }

    @keyframes rainbow {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      42% { color: green; }
      57% { color: blue; }
      71% { color: indigo; }
      85% { color: violet; }
      100% { color: red; }
    }

    @media (max-width: 600px) {
      .announcement-text {
        font-size: 16px;
      }

      .input-bar input {
        font-size: 12px;
      }

      .input-bar button {
        font-size: 12px;
        padding: 8px 16px;
      }

      .notice {
        font-size: 12px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <div class="top-strip">
    <div class="announcement-text" id="announcement-text">Loading announcement...</div>
  </div>

  <div class="notice">
    NOTICE: This feature is experimental and may not work at times. Chats are currently Local Side. Do not expect this to always be here.
  </div>

  <div id="message-container"></div>

  <div class="input-bar">
    <input type="text" id="username" placeholder="Enter your username" />
    <input type="text" id="message" placeholder="Enter your message" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <button class="back-button" onclick="window.location.href='index.html';">Back</button>

  <script>
    let username = localStorage.getItem('username') || '';

    if (username) {
      document.getElementById('username').value = username;
      document.getElementById('username').disabled = true;
    }

    document.getElementById('username').addEventListener('change', (e) => {
      if (!username) {
        username = e.target.value;
        localStorage.setItem('username', username);
        document.getElementById('username').disabled = true;
      }
    });

    // Fetch announcement text
    const announcementText = document.getElementById('announcement-text');
    const announcementUrl = 'https://raw.githubusercontent.com/EpicSparkZ/ecl-changelog/main/announcementtxt.html';

    fetch(announcementUrl)
      .then(response => response.text())
      .then(data => {
        if (data) {
          announcementText.innerHTML = data;
        } else {
          announcementText.innerText = 'No announcements available.';
        }
      })
      .catch(err => {
        console.error('Error fetching announcement:', err);
        announcementText.innerText = 'Error loading announcement.';
      });

    // Define commands within the code
    const commands = {
      'clear': () => {
        // Clear chat messages
        localStorage.removeItem('messages');
        loadMessages();
      },
      'ping': () => {
        // Reply with a ping message
        sendSystemMessage('Pong!');
      },
      'hello': () => {
        // Reply with a hello message
        sendSystemMessage('Hello, how can I assist you today?');
      },
      'clearchat': () => {
        // Clear chat messages and refresh chat
        if (modUsers.includes(username.toLowerCase())) {
          localStorage.removeItem('messages');
          loadMessages();
          sendSystemMessage('Chat has been cleared!');
        } else {
          sendSystemMessage('You do not have permission to use this command.');
        }
      }
    };

    // Fetch mod users from modusernames.html
    let modUsers = [];
    fetch('modusernames.html')
      .then(response => response.text())
      .then(data => {
        modUsers = data.split('\n').map(line => line.trim()).filter(line => line.length > 0);
      })
      .catch(err => console.error('Error loading mod user list:', err));

    // Load messages from localStorage
    function loadMessages() {
      const messages = JSON.parse(localStorage.getItem('messages') || '[]');
      const messageContainer = document.getElementById('message-container');
      messageContainer.innerHTML = '';
      messages.forEach(msg => {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        const usernameElement = document.createElement('span');
        usernameElement.classList.add('username');
        if (msg.username.toLowerCase() === 'epicsparkz') {
          usernameElement.classList.add('rainbow');
        }
        usernameElement.textContent = msg.username;
        const messageTextElement = document.createElement('span');
        messageTextElement.classList.add('message-text');
        messageTextElement.textContent = ': ' + msg.message;
        messageElement.appendChild(usernameElement);
        messageElement.appendChild(messageTextElement);
        messageContainer.appendChild(messageElement);
      });
      messageContainer.scrollTop = messageContainer.scrollHeight;
    }

    // Save message to localStorage
    function saveMessage(message, username) {
      const messages = JSON.parse(localStorage.getItem('messages') || '[]');
      messages.push({ username, message });
      localStorage.setItem('messages', JSON.stringify(messages));
    }

    // Send a system message (e.g., responses from commands)
    function sendSystemMessage(message) {
      const messageContainer = document.getElementById('message-container');
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      const systemMessageElement = document.createElement('span');
      systemMessageElement.classList.add('message-text');
      systemMessageElement.textContent = message;
      messageElement.appendChild(systemMessageElement);
      messageContainer.appendChild(messageElement);
      messageContainer.scrollTop = messageContainer.scrollHeight;
    }

    // Send a new message
    function sendMessage() {
      const message = document.getElementById('message').value;
      if (!message || !username) return;

      // Check if it's a command
      if (message.startsWith('/')) {
        const command = message.slice(1).split(' ')[0].toLowerCase();
        if (commands[command] && modUsers.includes(username.toLowerCase())) {
          commands[command]();  // Execute command if valid
          document.getElementById('message').value = '';
        } else {
          sendSystemMessage('Unknown command or insufficient permissions.');
        }
      } else {
        saveMessage(message, username);
        loadMessages();
        document.getElementById('message').value = '';
      }
    }

    // Initialize messages on page load
    loadMessages();
  </script>

</body>
</html>
