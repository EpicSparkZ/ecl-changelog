<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="icon" href="/list_icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-strip {
      position: fixed;
      top: 0;
      width: 100%;
      min-height: 60px;
      background-color: black;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
    }

    .announcement-text {
      color: white;
      font-size: 18px;
      font-weight: bold;
      max-width: 100%;
      overflow-wrap: break-word;
    }

    .input-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      gap: 10px;
      box-sizing: border-box;
      z-index: 1000;
    }

    .input-bar input {
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 14px;
      min-width: 120px;
      word-wrap: break-word;
    }

    .input-bar #username {
      width: 7%;
    }

    .input-bar #message {
      width: 83%;
    }

    .input-bar button {
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .back-button {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      z-index: 1001;
    }

    .back-button:hover {
      background-color: #666;
    }

    .notice {
      position: fixed;
      bottom: 60px;
      width: 100%;
      text-align: center;
      color: #ccc;
      font-size: 14px;
      padding: 10px;
      box-sizing: border-box;
      pointer-events: none;
      z-index: 999;
    }

    #message-container {
      position: absolute;
      top: 60px;
      bottom: 80px;
      width: 100%;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 10px;
      box-sizing: border-box;
    }

    .message {
      background-color: #333;
      border-radius: 5px;
      margin-bottom: 10px;
      padding: 10px;
      color: white;
      width: 100%;
      box-sizing: border-box;
      word-wrap: break-word;
    }

    .message .username {
      font-weight: bold;
      margin-right: 5px;
    }

    .message .message-text {
      color: #ccc;
    }

    .rainbow {
      animation: rainbow 4s linear infinite; /* Slow down the rainbow effect */
    }

    @keyframes rainbow {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      42% { color: green; }
      57% { color: blue; }
      71% { color: indigo; }
      85% { color: violet; }
      100% { color: red; }
    }

    @media (max-width: 600px) {
      .announcement-text {
        font-size: 16px;
      }

      .input-bar input {
        font-size: 12px;
      }

      .input-bar button {
        font-size: 12px;
        padding: 8px 16px;
      }

      .notice {
        font-size: 12px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <div class="top-strip">
    <div class="announcement-text" id="announcement-text">Loading announcement...</div>
  </div>

  <div class="notice">
    NOTICE: This feature is experimental and may not work at times. Do not expect this to always be here.
  </div>

  <div id="message-container"></div>

  <div class="input-bar">
    <input type="text" id="username" placeholder="Enter your username" />
    <input type="text" id="message" placeholder="Enter your message" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <button class="back-button" onclick="window.location.href='index.html';">Back</button>

  <script>
    let username = localStorage.getItem('username') || '';

    if (username) {
      document.getElementById('username').value = username;
    }

    document.getElementById('username').addEventListener('change', (e) => {
      username = e.target.value;
      localStorage.setItem('username', username);
    });

    let bannedWords = [];
    fetch('https://raw.githubusercontent.com/EpicSparkZ/ecl-changelog/main/data/bannedwords.html')
      .then(res => res.text())
      .then(data => {
        bannedWords = data.split(',').map(word => word.trim().toLowerCase());
      })
      .catch(err => {
        console.error('Failed to load banned words:', err);
      });

    function containsBannedWords(message) {
      const words = message.toLowerCase().split(/\s+/);
      return words.some(word => bannedWords.includes(word));
    }

    function sendMessage() {
      const message = document.getElementById('message').value;
      if (!message || !username) return;

      if (containsBannedWords(message)) {
        alert("Your message contains a banned word and was not sent.");
        return;
      }

      const messageContainer = document.getElementById('message-container');
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');

      const usernameElement = document.createElement('span');
      usernameElement.classList.add('username');
      
      if (username.toLowerCase() === 'epicsparkz') {
        usernameElement.classList.add('rainbow');
      }
      
      usernameElement.textContent = username;

      const messageTextElement = document.createElement('span');
      messageTextElement.classList.add('message-text');
      messageTextElement.textContent = ': ' + message;

      messageElement.appendChild(usernameElement);
      messageElement.appendChild(messageTextElement);

      messageContainer.appendChild(messageElement);

      // Automatically scroll to the latest message
      messageContainer.scrollTop = messageContainer.scrollHeight;

      document.getElementById('message').value = '';
    }

    document.getElementById('message').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });

    // Load the announcement text and apply rainbow effect to special words
    fetch('announcementtxt.html')
      .then(response => response.text())
      .then(data => {
        const specialWords = ['special', 'words', 'here']; // Replace with actual special words
        const modifiedText = applyRainbowEffect(data, specialWords);
        document.getElementById('announcement-text').innerHTML = modifiedText;
      })
      .catch(error => {
        console.error('Error loading announcement text:', error);
      });

    function applyRainbowEffect(text, specialWords) {
      specialWords.forEach(word => {
        const regex = new RegExp(`(${word})`, 'gi');
        text = text.replace(regex, '<span class="rainbow">$1</span>');
      });
      return text;
    }
  </script>

</body>
</html>
