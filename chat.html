<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="icon" href="/list_icon.png">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .content {
      margin-top: 50px;
      padding: 20px;
    }

    .top-strip {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background-color: black;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 10px;
      box-sizing: border-box;
    }

    .announcement-text {
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .rainbow {
      transition: color 0.5s linear;
    }

    button {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <div class="top-strip">
    <div class="announcement-text" id="announcement-text">Loading announcement...</div>
  </div>

  <button onclick="window.location.href='index.html';">Back</button>

  <div class="content">
    <h1>Chat (Experimental)</h1>
    <p>This is a placeholder for the chat feature.</p>
  </div>

  <script>
    fetch('announcementtxtspecialwords.html')
      .then(response => response.text())
      .then(data => {
        const specialWords = data.split(',').map(word => word.trim());
        fetchAnnouncementText(specialWords);
      })
      .catch(error => {
        console.error('Error loading special words:', error);
      });

    function fetchAnnouncementText(specialWords) {
      fetch('announcementtxt.html')
        .then(response => response.text())
        .then(data => {
          const modifiedText = applyRainbowEffect(data, specialWords);
          document.getElementById('announcement-text').innerHTML = modifiedText;
        })
        .catch(error => {
          console.error('Error loading announcement text:', error);
        });
    }

    function applyRainbowEffect(text, specialWords) {
      specialWords.forEach(word => {
        const regex = new RegExp(`(${word})`, 'gi');
        text = text.replace(regex, '<span class="rainbow">$1</span>');
      });
      return text;
    }

    function animateRainbow() {
      let hue = 0;
      setInterval(() => {
        document.querySelectorAll('.rainbow').forEach(el => {
          el.style.color = `hsl(${hue}, 100%, 50%)`;
        });
        hue = (hue + 2) % 360;
      }, 50);
    }

    window.addEventListener('DOMContentLoaded', () => {
      animateRainbow();
    });
  </script>

</body>
</html>
