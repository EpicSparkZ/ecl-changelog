<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="icon" href="/chat_icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Your existing CSS code */
  </style>
</head>
<body>
  <div class="top-strip">
    <div class="announcement-text" id="announcement-text">Loading announcement...</div>
  </div>

  <div class="notice">
    NOTICE: This feature is experimental and may not work at times. Do not expect this to always be here.
  </div>

  <div id="message-container"></div>

  <div class="input-bar">
    <input type="text" id="username" placeholder="Enter Username" />
    <input type="text" id="message" placeholder="Enter your message here" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <button class="back-button" onclick="window.location.href='index.html';">Back</button>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "your-api-key",
      authDomain: "your-auth-domain",
      databaseURL: "your-database-url",
      projectId: "your-project-id",
      storageBucket: "your-storage-bucket",
      messagingSenderId: "your-sender-id",
      appId: "your-app-id"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    let username = localStorage.getItem('username') || '';
    if (username) {
      document.getElementById('username').value = username;
      document.getElementById('username').disabled = true;
    }

    document.getElementById('username').addEventListener('change', function() {
      if (!username) {
        username = this.value;
        localStorage.setItem('username', username);
        document.getElementById('username').disabled = true;
      }
    });

    // Function to send a message to Firebase
    function sendMessage() {
      const msgInput = document.getElementById('message');
      const message = msgInput.value.trim();
      if (!message || !username) return;

      const messageData = {
        username: username,
        message: message
      };

      // Push the message to Firebase
      const newMessageRef = database.ref('messages').push();
      newMessageRef.set(messageData);

      // Reset the message input
      msgInput.value = '';
    }

    // Function to create and append message elements
    function createMessageElement(username, message) {
      const msgEl = document.createElement('div');
      msgEl.className = 'message';

      const userEl = document.createElement('span');
      userEl.className = 'username';

      const lowerUsername = username.toLowerCase();
      if (lowerUsername === 'epicsparkz') {
        userEl.classList.add('rainbow');
      }

      userEl.textContent = username;

      const msgText = document.createElement('span');
      msgText.className = 'message-text';
      msgText.innerHTML = ': ' + message;

      msgEl.appendChild(userEl);
      msgEl.appendChild(msgText);
      return msgEl;
    }

    // Function to load messages from Firebase
    function loadMessages() {
      const messageContainer = document.getElementById('message-container');
      messageContainer.innerHTML = '';

      // Get messages from Firebase
      const messagesRef = database.ref('messages');
      messagesRef.on('child_added', (snapshot) => {
        const messageData = snapshot.val();
        const el = createMessageElement(messageData.username, messageData.message);
        messageContainer.appendChild(el);
      });

      // Scroll to the bottom
      messageContainer.scrollTop = messageContainer.scrollHeight;
    }

    // Load messages when the page loads
    loadMessages();

    // Listen for new messages in real-time
    database.ref('messages').on('child_added', (snapshot) => {
      const messageData = snapshot.val();
      const messageContainer = document.getElementById('message-container');
      const el = createMessageElement(messageData.username, messageData.message);
      messageContainer.appendChild(el);
      messageContainer.scrollTop = messageContainer.scrollHeight;
    });

  </script>
</body>
</html>
