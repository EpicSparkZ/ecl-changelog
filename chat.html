<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="icon" href="/list_icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile support -->
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }

    .top-strip {
      position: fixed;
      top: 0;
      width: 100%;
      min-height: 60px;
      background-color: black;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
      flex-wrap: wrap;
    }

    .announcement-text {
      color: white;
      font-size: 18px;
      font-weight: bold;
      max-width: 100%;
      overflow-wrap: break-word;
    }

    .rainbow {
      transition: color 0.5s linear;
    }

    button {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    button:hover {
      background-color: #666;
    }

    .notice {
      position: fixed;
      bottom: 70px;  /* Adjusted to be just above the input bar */
      width: 100%;
      text-align: center;
      color: #ccc;
      font-size: 14px;
      padding: 10px;
      box-sizing: border-box;
      pointer-events: none;
    }

    .input-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #222;
      display: flex;
      justify-content: space-between;
      padding: 10px;
      box-sizing: border-box;
      z-index: 1001;
    }

    .input-bar input, .input-bar button {
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
    }

    .input-bar input {
      width: 50%;
      margin-right: 10px;
    }

    .input-bar button {
      width: 20%;
      cursor: pointer;
    }

    #message-container {
      margin-top: 80px; /* Ensuring the messages don't overlap the bar */
    }

    @media (max-width: 600px) {
      .announcement-text {
        font-size: 16px;
      }

      button {
        padding: 8px 16px;
        font-size: 14px;
      }

      .notice {
        font-size: 12px;
        padding: 8px;
      }

      .input-bar input, .input-bar button {
        padding: 8px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="top-strip">
    <div class="announcement-text" id="announcement-text">Loading announcement...</div>
  </div>

  <div class="notice">
    NOTICE: This feature is experimental and may not work at times. Do not expect this to always be here.
  </div>

  <div class="input-bar">
    <input type="text" id="username" placeholder="Enter your username" />
    <input type="text" id="message" placeholder="Enter your message" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <button onclick="window.location.href='index.html';">Back</button>

  <div id="message-container"></div>

  <script>
    let rainbowInterval;

    function animateRainbow() {
      let hue = 0;
      rainbowInterval = setInterval(() => {
        document.querySelectorAll('.rainbow').forEach(el => {
          el.style.color = `hsl(${hue}, 100%, 50%)`;
        });
        hue = (hue + 2) % 360;
      }, 50);
    }

    function sendMessage() {
      const username = document.getElementById('username').value;
      const message = document.getElementById('message').value;
      if (!username || !message) return;

      const messageContainer = document.getElementById('message-container');

      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      
      const usernameElement = document.createElement('span');
      usernameElement.classList.add('username');
      if (username.toLowerCase() === 'epicsparkz') {
        usernameElement.classList.add('rainbow');
      }
      usernameElement.textContent = username;

      const messageTextElement = document.createElement('span');
      messageTextElement.classList.add('message-text');
      messageTextElement.textContent = ': ' + message;

      messageElement.appendChild(usernameElement);
      messageElement.appendChild(messageTextElement);
      
      messageContainer.prepend(messageElement);

      // Reset message input
      document.getElementById('message').value = '';
    }

    // Ensures announcement loads correctly
    fetch('announcementtxtspecialwords.html')
      .then(response => response.text())
      .then(data => {
        const specialWords = data.split(',').map(word => word.trim());
        fetchAnnouncementText(specialWords);
      })
      .catch(error => {
        console.error('Error loading special words:', error);
      });

    function fetchAnnouncementText(specialWords) {
      fetch('announcementtxt.html')
        .then(response => response.text())
        .then(data => {
          const modifiedText = applyRainbowEffect(data, specialWords);
          document.getElementById('announcement-text').innerHTML = modifiedText;
        })
        .catch(error => {
          console.error('Error loading announcement text:', error);
        });
    }

    function applyRainbowEffect(text, specialWords) {
      specialWords.forEach(word => {
        const regex = new RegExp(`(${word})`, 'gi');
        text = text.replace(regex, '<span class="rainbow">$1</span>');
      });
      return text;
    }

    window.addEventListener('DOMContentLoaded', () => {
      animateRainbow();
    });
  </script>
  
</body>
</html>
