<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="icon" href="/list_icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-strip {
      position: fixed;
      top: 0;
      width: 100%;
      min-height: 60px;
      background-color: black;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
    }

    .announcement-text {
      color: white;
      font-size: 18px;
      font-weight: bold;
      max-width: 100%;
      overflow-wrap: break-word;
      white-space: pre-wrap;
    }

    .input-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      gap: 10px;
      box-sizing: border-box;
      z-index: 1000;
    }

    .input-bar input {
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 14px;
      min-width: 120px;
      word-wrap: break-word;
    }

    .input-bar #username {
      width: 7%;
    }

    .input-bar #message {
      width: 83%;
    }

    .input-bar button {
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .back-button {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      z-index: 1001;
    }

    .back-button:hover {
      background-color: #666;
    }

    .notice {
      position: fixed;
      bottom: 60px;
      width: 100%;
      text-align: center;
      color: #ccc;
      font-size: 14px;
      padding: 10px;
      box-sizing: border-box;
      pointer-events: none;
      z-index: 999;
    }

    #message-container {
      position: absolute;
      top: 60px;
      bottom: 80px;
      width: 100%;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 10px;
      box-sizing: border-box;
    }

    .message {
      background-color: #333;
      border-radius: 5px;
      margin-bottom: 10px;
      padding: 10px;
      color: white;
      width: 100%;
      box-sizing: border-box;
      word-wrap: break-word;
    }

    .message .username {
      font-weight: bold;
      margin-right: 5px;
    }

    .message .message-text {
      color: #ccc;
    }

    .rainbow {
      animation: rainbow 4s linear infinite;
    }

    @keyframes rainbow {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      42% { color: green; }
      57% { color: blue; }
      71% { color: indigo; }
      85% { color: violet; }
      100% { color: red; }
    }

    @media (max-width: 600px) {
      .announcement-text {
        font-size: 16px;
      }

      .input-bar input {
        font-size: 12px;
      }

      .input-bar button {
        font-size: 12px;
        padding: 8px 16px;
      }

      .notice {
        font-size: 12px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <div class="top-strip">
    <div class="announcement-text" id="announcement-text">Loading announcement...</div>
  </div>

  <div class="notice">
    NOTICE: This feature is experimental and may not work at times. Do not expect this to always be here.
  </div>

  <div id="message-container"></div>

  <div class="input-bar">
    <input type="text" id="username" placeholder="Enter your username" />
    <input type="text" id="message" placeholder="Enter your message" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <button class="back-button" onclick="window.location.href='index.html';">Back</button>

  <script>
    let username = localStorage.getItem('username') || '';

    if (username) {
      document.getElementById('username').value = username;
      document.getElementById('username').disabled = true;
    }

    document.getElementById('username').addEventListener('change', function() {
      if (!username) {
        username = this.value;
        localStorage.setItem('username', username);
        document.getElementById('username').disabled = true;
      }
    });

    let bannedWords = [];
    fetch('https://raw.githubusercontent.com/EpicSparkZ/ecl-changelog/main/data/bannedwords.html')
      .then(res => res.text())
      .then(data => {
        bannedWords = data.split(',').map(word => word.trim().toLowerCase());
      });

    function containsBannedWords(message) {
      const words = message.toLowerCase().split(/\s+/);
      return words.some(word => bannedWords.includes(word));
    }

    function applyRainbowEffect(text) {
      const specialWords = ['EpicSparkZ'];
      return text.replace(new RegExp(`\\b(${specialWords.join('|')})\\b`, 'gi'), match => {
        return `<span class="rainbow">${match}</span>`;
      });
    }

    function loadMessages() {
      const messages = JSON.parse(localStorage.getItem('messages') || '[]');
      const container = document.getElementById('message-container');
      container.innerHTML = '';
      messages.forEach(msg => {
        const el = document.createElement('div');
        el.className = 'message';
        const user = document.createElement('span');
        user.className = 'username';
        if (msg.username.toLowerCase() === 'epicsparkz') user.classList.add('rainbow');
        user.textContent = msg.username;
        const msgText = document.createElement('span');
        msgText.className = 'message-text';
        msgText.innerHTML = ': ' + applyRainbowEffect(msg.message);
        el.appendChild(user);
        el.appendChild(msgText);
        container.appendChild(el);
      });
    }

    function saveMessage(message, username) {
      const messages = JSON.parse(localStorage.getItem('messages') || '[]');
      messages.push({ username, message });
      localStorage.setItem('messages', JSON.stringify(messages));
    }

    function sendMessage() {
      const message = document.getElementById('message').value;
      if (!message || !username) return;
      if (containsBannedWords(message)) {
        alert("Your message contains a banned word.");
        return;
      }
      saveMessage(message, username);
      loadMessages();
      const container = document.getElementById('message-container');
      container.scrollTop = container.scrollHeight;
      document.getElementById('message').value = '';
    }

    document.getElementById('message').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') sendMessage();
    });

    fetch('announcementtxt.html')
      .then(r => r.text())
      .then(data => {
        document.getElementById('announcement-text').innerHTML = applyRainbowEffect(data);
      });

    loadMessages();
  </script>

</body>
</html>
