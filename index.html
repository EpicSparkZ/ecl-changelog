<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <link rel="icon" href="/list_icon.png" />

  <style>
    /* General body and text styling */
    body {
      background-color: #121212; /* Dark gray */
      color: white;              /* Text color for readability */
      margin: 0;
      padding: 0;
      height: 100vh;             /* Ensure body takes up full height */
      font-family: sans-serif;   /* Ensure consistent font across the site */
    }

    /* Black strip containing the announcement text and buttons */
    .top-strip {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;             /* Height of the strip */
      background-color: black;
      display: flex;
      justify-content: space-between; /* Align buttons to the sides */
      align-items: center;      /* Vertically center the text and buttons */
      padding: 0 10px;          /* Add some padding on both sides */
      box-sizing: border-box;   /* Ensure padding doesn't push content out of bounds */
      z-index: 1000;            /* Keep it above other content */
    }

    /* Announcement Text */
    .announcement-text {
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-align: center;        /* Center the text */
      flex-grow: 1;              /* Make the announcement text take available space */
      white-space: nowrap;      /* Prevent text from wrapping */
      overflow: hidden;         /* Hide overflowing text */
      text-overflow: ellipsis;  /* Show ellipsis if the text overflows */
    }

    /* Button Styling */
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }

    /* First Button (on the left) */
    .left-button {
      margin-right: 10px;  /* Small space between the left button and the announcement */
    }

    /* Second Button (on the right) */
    .right-button {
      margin-left: 10px;   /* Small space between the right button and the announcement */
    }

    /* Rainbow effect styling (slower and smoother) */
    .rainbow {
      animation: rainbow 6s ease-in-out infinite;
    }

    @keyframes rainbow {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      42% { color: green; }
      57% { color: blue; }
      71% { color: indigo; }
      85% { color: violet; }
      100% { color: red; }
    }

    /* Style for the input section */
    .input-section {
      margin-top: 80px; /* Offset from the top strip */
      padding: 10px;
      text-align: center;
    }

    .input-section input {
      padding: 10px;
      font-size: 18px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #444;
    }

    .input-section button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #444;
      color: white;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .input-section button:hover {
      background-color: #666;
    }

    /* Style for the list */
    .list-container {
      margin-top: 20px;
      padding: 10px;
      text-align: center;
    }

    .list-container ul {
      list-style-type: none;
      padding: 0;
    }

    .list-container li {
      margin: 5px 0;
      padding: 5px;
      background-color: #333;
      border-radius: 5px;
    }

  </style>
</head>
<body>

  <!-- Black Strip containing Announcement and Buttons -->
  <div class="top-strip">
    <!-- First Button on the Left -->
    <button class="left-button" onclick="window.location.href='websitechangelog.html';">Website Changelog</button>

    <!-- Announcement Text (Center) -->
    <div class="announcement-text" id="announcement-text">
      <!-- Announcement text will be dynamically loaded here -->
    </div>

    <!-- Second Button on the Right -->
    <button class="right-button" onclick="window.location.href='listplacementchangelog.html';">List Changelog</button>
  </div>

  <!-- Input Section -->
  <div class="input-section">
    <input type="text" id="input-entry" placeholder="Enter something to submit..." />
    <button onclick="submitEntry()">Submit</button>
  </div>

  <!-- List Section -->
  <div class="list-container">
    <ul id="entry-list">
      <!-- Submitted entries will appear here -->
    </ul>
  </div>

  <script>
    let rainbowWords = [];
    let bannedWords = [];
    let submittedEntries = new Set();

    // Fetch special words for rainbow effect
    fetch('announcementtxtspecialwords.html')
      .then(response => response.text())
      .then(data => {
        rainbowWords = data.split(',').map(word => word.trim()).filter(word => word !== '');  // Clean up any extra spaces

        // Fetch the announcement text and apply the rainbow effect
        fetch('announcementtxt.html')
          .then(response => response.text())
          .then(data => {
            const modifiedText = applyRainbowEffect(data);
            document.getElementById('announcement-text').innerHTML = modifiedText;
          })
          .catch(error => {
            console.error('Error loading announcement text:', error);
          });
      })
      .catch(error => {
        console.error('Error loading special words for rainbow effect:', error);
      });

    // Fetch banned words from bannedwords.html
    fetch('bannedwords.html')
      .then(response => response.text())
      .then(data => {
        bannedWords = data.split(',').map(word => word.trim().toLowerCase());  // Clean up and convert to lowercase
      })
      .catch(error => {
        console.error('Error loading banned words:', error);
      });

    // Function to apply rainbow effect to specified words
    function applyRainbowEffect(text) {
      rainbowWords.forEach(word => {
        const regex = new RegExp(`(${word})`, 'gi'); // Case-insensitive search
        text = text.replace(regex, '<span class="rainbow">$1</span>');
      });
      return text;
    }

    // Function to submit an entry
    function submitEntry() {
      const inputField = document.getElementById('input-entry');
      const entry = inputField.value.trim();

      // Check if the entry is not empty and not a banned word
      if (entry !== '' && !bannedWords.includes(entry.toLowerCase())) {
        const entryLower = entry.toLowerCase();

        // Check if the entry has already been submitted
        if (!submittedEntries.has(entryLower)) {
          // Add entry to the set and display it
          submittedEntries.add(entryLower);
          const li = document.createElement('li');
          li.textContent = entry;
          document.getElementById('entry-list').appendChild(li);

          // Clear the input field
          inputField.value = '';
        } else {
          alert('This entry has already been submitted!');
        }
      } else {
        alert('This entry is banned or empty!');
      }
    }
  </script>

</body>
</html>
