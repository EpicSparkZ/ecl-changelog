<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buttons with Editable Announcement Text</title>
  <link rel="icon" href="/list_icon.png" />


  
  
  <!-- Announcement Text at the Very Top of the Code (Easily Editable) -->
  <div class="announcement-text">
    Announcement
  </div>



  
  <style>
    /* General body and text styling */
    body {
      background-color: #121212; /* Dark gray */
      color: white;              /* Text color for readability */
      margin: 0;
      padding: 0;
      height: 100vh;             /* Ensure body takes up full height */
    }

    /* Announcement text at the top of the page */
    .announcement-text {
      background-color: black;
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-align: center;        /* Center the text */
      padding: 15px;             /* Add some padding around the text */
      width: 100%;               /* Full width of the screen */
      position: fixed;
      top: 0;
      z-index: 1000;             /* Keep it above the black strip and buttons */
    }

    /* Black strip at the top of the screen (below announcement) */
    .top-strip {
      position: fixed;
      top: 60px;                /* Positioned just below the announcement text */
      left: 0;
      width: 100%;
      height: 60px;             /* Height of the strip */
      background-color: black;
      display: flex;
      justify-content: space-between; /* Align buttons to the sides */
      align-items: center;      /* Vertically center the buttons */
      padding: 0 10px;          /* Add some padding on both sides */
      z-index: 999;             /* Ensure the strip is above the content */
    }

    /* Button Styling */
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: auto;              /* Make button width auto to adjust based on content */
    }

    button:hover {
      background-color: #666;
    }

    /* First Button (on the left) */
    .left-button {
      margin-right: auto;  /* Pushes it to the left side */
    }

    /* Second Button (on the right) */
    .right-button {
      margin-left: auto;   /* Pushes it to the right side */
    }
  </style>
</head>
<body>

  <!-- Black Strip at the Very Top (below the announcement text) -->
  <div class="top-strip">
    <!-- First Button on the Left -->
    <button class="left-button" onclick="window.location.href='websitechangelog.html';">Website Changelog</button>

    <!-- Second Button on the Right -->
    <button class="right-button" onclick="window.location.href='listplacementchangelog.html';">List Changelog</button>
  </div>

</body>
</html>
