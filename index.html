<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buttons with Strip</title>
  <link rel="icon" href="/list_icon.png" />
  <style>
    /* General body and text styling */
    body {
      background-color: #121212; /* Dark gray */
      color: white;              /* Text color for readability */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-end; /* Align buttons to the right */
      height: 100vh;             /* Ensure body takes up full height */
      flex-direction: column;    /* Stack the buttons vertically */
      align-items: flex-end;     /* Right-align buttons */
    }

    /* Button Styling */
    button {
      margin-top: 10px;         /* Space between buttons */
      padding: 10px 20px;
      font-size: 18px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000; /* Ensure the button is above other content */
    }

    button:hover {
      background-color: #666;
    }

    /* Black strip from the top of the screen to slightly below the buttons */
    .top-strip {
      position: fixed;
      top: 70px;         /* Start just below the buttons */
      left: 0;
      width: 100%;
      height: 60px;       /* Set the height of the strip */
      background-color: black;
      z-index: 999;       /* Ensure the strip is above other content */
    }
  </style>
</head>
<body>





  
  <!-- Two Buttons aligned to the right -->
  <button onclick="window.location.href='websitechangelog.html';">Website Changelog</button>
  <button onclick="window.location.href='listplacementchangelog.html';">List Changelog</button>

  
  <!-- Black Strip Below the Buttons -->
  <div class="top-strip"></div>

</body>
</html>
