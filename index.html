<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buttons with Editable Text</title>
  <link rel="icon" href="/list_icon.png" />





  
  <!-- Script to edit the text dynamically -->
  <script>
    // Store the text in a variable, which you can change easily
    const announcementText = "Announcement Test"; // Change this text as needed





    
    // Insert the text into the HTML element with id="announcement-text"
    window.onload = function() {
      document.getElementById("announcement-text").innerText = announcementText;
    }
  </script>

  <style>
    /* General body and text styling */
    body {
      background-color: #121212; /* Dark gray */
      color: white;              /* Text color for readability */
      margin: 0;
      padding: 0;
      height: 100vh;             /* Ensure body takes up full height */
    }

    /* Black strip at the top of the screen */
    .top-strip {
      position: fixed;
      top: 0;                  /* Position the strip at the very top */
      left: 0;
      width: 100%;
      height: 60px;            /* Height of the strip */
      background-color: black;
      display: flex;
      justify-content: space-between; /* Align buttons on left and right */
      align-items: center;     /* Vertically center the text and buttons */
      padding: 0 10px;         /* Add some padding on both sides */
      z-index: 999;            /* Ensure the strip is above the content */
    }

    /* Text Styling for Announcement */
    .announcement-text {
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-align: center;      /* Ensure text is centered */
      overflow: hidden;        /* Prevent text overflow */
      text-overflow: ellipsis; /* Add ellipsis if text overflows */
      white-space: nowrap;     /* Prevent text from wrapping */
      flex-grow: 1;            /* Allow text to grow and take remaining space */
    }

    /* Button Styling */
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 150px;           /* Fixed button width */
    }

    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>





  
  <!-- Black Strip at the Very Top -->
  <div class="top-strip">
    
    <!-- Text inserted here through JavaScript -->
    <div class="announcement-text" id="announcement-text">
      Announcement
    </div>



    
    <!-- Buttons inside the black strip -->
    <button onclick="window.location.href='websitechangelog.html';">Website Changelog</button>
    <button onclick="window.location.href='listplacementchangelog.html';">List Changelog</button>
  </div>

</body>
</html>
