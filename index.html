<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buttons with Strip</title>
  <link rel="icon" href="/list_icon.png" />
  <style>
    /* General body and text styling */
    body {
      background-color: #121212; /* Dark gray */
      color: white;              /* Text color for readability */
      margin: 0;
      padding: 0;
      height: 100vh;             /* Ensure body takes up full height */
    }

    /* Flex container to align buttons horizontally */
    .button-container {
      position: fixed;
      top: 10px;               /* Space from the top of the screen */
      left: 10px;              /* Align buttons to the left */
      display: flex;
      flex-direction: row;     /* Stack buttons horizontally */
      align-items: flex-start; /* Top-align buttons */
      gap: 10px;               /* Space between buttons */
      z-index: 1000;           /* Ensure buttons are above the content */
    }

    /* Button Styling */
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }

    /* Black strip from the top of the screen */
    .top-strip {
      position: fixed;
      top: 0;                 /* Position the strip at the very top */
      left: 0;
      width: 100%;
      height: 60px;           /* Height of the strip */
      background-color: black;
      z-index: 999;           /* Ensure the strip is below the buttons */
    }
  </style>
</head>
<body>

  <!-- Button Container aligned to the left and horizontally stacked -->
  <div class="button-container">
    <button onclick="window.location.href='websitechangelog.html';">Website Changelog</button>
    <button onclick="window.location.href='listplacementchangelog.html';">List Changelog</button>
  </div>

  <!-- Black Strip at the Very Top -->
  <div class="top-strip"></div>

</body>
</html>
