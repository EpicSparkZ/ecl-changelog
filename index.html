<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <link rel="icon" href="/list_icon.png" />
  <style>
    body {
      background-color: #121212;
      color: white;
      margin: 0;
      font-family: sans-serif;
    }

    /* Top strip containing buttons and announcement text */
    .top-strip {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      min-height: 60px;
      background-color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
      z-index: 1000;
    }

    /* Announcement text styling */
    .announcement-text {
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      word-wrap: break-word;
      overflow-wrap: break-word;
      flex-grow: 1;
      white-space: normal;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }

    .left-button {
      margin-right: 10px;
    }

    .right-button {
      margin-left: 10px;
    }

    .rainbow {
      animation: rainbow 6s ease-in-out infinite;
    }

    @keyframes rainbow {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      42% { color: green; }
      57% { color: blue; }
      71% { color: indigo; }
      85% { color: violet; }
      100% { color: red; }
    }

    .content {
      margin-top: 80px;  /* Make sure content is not hidden under top bar */
      padding: 20px;
      text-align: center;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .top-strip {
        flex-direction: column;
        height: auto;
      }

      .announcement-text {
        font-size: 16px;
      }

      button {
        font-size: 16px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Top Strip with Buttons and Announcement -->
  <div class="top-strip">
    <button class="left-button" onclick="window.location.href='websitechangelog.html';">Website Changelog</button>
    <div class="announcement-text" id="announcement-text">Loading announcement...</div>
    <button class="right-button" onclick="window.location.href='listplacementchangelog.html';">List Changelog</button>
  </div>

  <!-- Page Content -->
  <div class="content">
    <h1>Welcome to the EpicSparkZ Challenge List Changelog Website</h1>
    <p>Use the navigation above to view the latest updates. This is a place where you can explore changes to the challenge list, submit suggestions, and view what's new!</p>
    <button onclick="alert('You clicked a test button!')">Test Button</button>
  </div>

  <script>
    // Function to fetch special words for rainbow effect
    fetch('announcementtxtspecialwords.html')
      .then(response => response.text())
      .then(wordData => {
        const rainbowWords = wordData
          .split(',')
          .map(w => w.trim())
          .filter(w => w.length > 0);

        // After fetching special words, fetch the actual announcement text
        fetch('announcementtxt.html')
          .then(response => response.text())
          .then(textData => {
            const modifiedText = applyRainbowEffect(textData, rainbowWords);
            document.getElementById('announcement-text').innerHTML = modifiedText;
          })
          .catch(error => {
            console.error('Error loading announcement text:', error);
            document.getElementById('announcement-text').innerHTML = 'Error loading announcement.';
          });
      })
      .catch(error => {
        console.error('Error loading special words:', error);
        document.getElementById('announcement-text').innerHTML = 'Error loading special words.';
      });

    // Function to apply rainbow effect to the special words
    function applyRainbowEffect(text, rainbowWords) {
      rainbowWords.forEach(word => {
        const regex = new RegExp(`(${escapeRegExp(word)})`, 'gi');
        text = text.replace(regex, '<span class="rainbow">$1</span>');
      });
      return text;
    }

    // Function to escape special characters in regex
    function escapeRegExp(string) {
      return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }
  </script>

</body>
</html>
