<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HomePage</title>
  <link rel="icon" href="/list_icon.png" />

  <style>
    /* General body and text styling */
    body {
      background-color: #121212; /* Dark gray */
      color: white;              /* Text color for readability */
      margin: 0;
      padding: 0;
      height: 100vh;             /* Ensure body takes up full height */
    }

    /* Black strip containing the announcement text and buttons */
    .top-strip {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;             /* Height of the strip */
      background-color: black;
      display: flex;
      justify-content: space-between; /* Align buttons to the sides */
      align-items: center;      /* Vertically center the text and buttons */
      padding: 0 10px;          /* Add some padding on both sides */
      box-sizing: border-box;   /* Ensure padding doesn't push content out of bounds */
      z-index: 1000;            /* Keep it above other content */
    }

    /* Announcement Text */
    .announcement-text {
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-align: center;        /* Center the text */
      flex-grow: 1;              /* Make the announcement text take available space */
      white-space: nowrap;      /* Prevent text from wrapping */
      overflow: hidden;         /* Hide overflowing text */
      text-overflow: ellipsis;  /* Show ellipsis if the text overflows */
    }

    /* Button Styling */
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }

    /* First Button (on the left) */
    .left-button {
      margin-right: 10px;  /* Small space between the left button and the announcement */
    }

    /* Second Button (on the right) */
    .right-button {
      margin-left: 10px;   /* Small space between the right button and the announcement */
    }
  </style>
</head>
<body>

  <!-- Black Strip containing Announcement and Buttons -->
  <div class="top-strip">
    <!-- First Button on the Left -->
    <button class="left-button" onclick="window.location.href='websitechangelog.html';">Website Changelog</button>

    <!-- Announcement Text (Center) -->
    <div class="announcement-text" id="announcement-text">
      <!-- Announcement text will be dynamically loaded here -->
    </div>

    <!-- Second Button on the Right -->
    <button class="right-button" onclick="window.location.href='listplacementchangelog.html';">List Changelog</button>
  </div>

  <script>
    // Function to fetch the announcement text from announcementtxt.html
    fetch('announcementtxt.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('announcement-text').innerHTML = data;
      })
      .catch(error => {
        console.error('Error loading announcement text:', error);
      });
  </script>

</body>
</html>
