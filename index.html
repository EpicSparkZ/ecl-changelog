<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <link rel="icon" href="/list_icon.png" />

  <style>
    body {
      background-color: #121212;
      color: white;
      margin: 0;
      font-family: sans-serif;
    }

    .top-strip {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      min-height: 60px;
      background-color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
      z-index: 1000;
      flex-wrap: wrap;
      gap: 10px;
    }

    .announcement-text {
      flex-grow: 1;
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      white-space: nowrap;
    }

    button:hover {
      background-color: #666;
    }

    .left-button {
      margin-right: 10px;
    }

    .right-button {
      margin-left: 10px;
    }

    .rainbow {
      animation: rainbow 6s ease-in-out infinite;
    }

    @keyframes rainbow {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      42% { color: green; }
      57% { color: blue; }
      71% { color: indigo; }
      85% { color: violet; }
      100% { color: red; }
    }

    .content {
      margin-top: 80px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="top-strip">
    <button class="left-button" onclick="window.location.href='websitechangelog.html';">Website Changelog</button>
    <div class="announcement-text" id="announcement-text"></div>
    <button class="right-button" onclick="window.location.href='listplacementchangelog.html';">List Changelog</button>
  </div>

  <div class="content">
    <h1>Welcome to the EpicSparkZ Challenge List Changelog Website</h1>
    <p>Use the navigation above to view the latest updates. This is a place where you can explore changes to the challenge list, submit suggestions, and view what's new!</p>
    <button onclick="alert('You clicked a test button!')">Test Button</button>
  </div>

  <script>
    let rainbowWords = [];

    fetch('announcementtxtspecialwords.html')
      .then(response => response.text())
      .then(wordData => {
        rainbowWords = wordData
          .split(',')
          .map(w => w.trim())
          .filter(w => w.length > 0);

        return fetch('announcementtxt.html');
      })
      .then(response => response.text())
      .then(textData => {
        const modifiedText = applyRainbowEffect(textData);
        document.getElementById('announcement-text').innerHTML = modifiedText;
      })
      .catch(error => {
        console.error('Error loading announcement or special words:', error);
      });

    function applyRainbowEffect(text) {
      rainbowWords.forEach(word => {
        const regex = new RegExp(`(${escapeRegExp(word)})`, 'gi');
        text = text.replace(regex, '<span class="rainbow">$1</span>');
      });
      return text;
    }

    function escapeRegExp(string) {
      return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }
  </script>

</body>
</html>
