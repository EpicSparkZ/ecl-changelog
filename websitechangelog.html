  <!-- Rainbow styles and script -->
  <style>
    body {
      background-color: #121212;
      color: white;
    }
    .rainbow {
      transition: color 0.5s linear;
    }
  </style>

  <script>
    function wrapRainbowWords(words) {
      const walker = document.createTreeWalker(document.body, NodeFilter.SHOW_TEXT);
      const nodes = [];

      // Collect text nodes containing target words
      while (walker.nextNode()) {
        const node = walker.currentNode;
        if (words.some(word => node.nodeValue.includes(word))) {
          nodes.push(node);
        }
      }

      // Wrap each target word in a rainbow span
      nodes.forEach(node => {
        const parent = node.parentNode;
        const pattern = new RegExp(`(${words.join("|")})`, "g");
        const parts = node.nodeValue.split(pattern);

        const fragment = document.createDocumentFragment();
        parts.forEach(part => {
          if (words.includes(part)) {
            const span = document.createElement("span");
            span.className = "rainbow";
            span.textContent = part;
            fragment.appendChild(span);
          } else {
            fragment.appendChild(document.createTextNode(part));
          }
        });

        parent.replaceChild(fragment, node);
      });
    }
