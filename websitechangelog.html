  <!-- Style and rainbow effect script -->
  <style>
    body {
      background-color: #121212;
      color: white;
    }

    .rainbow {
      transition: color 0.5s linear;
    }
  </style>

  <script>
    function wrapTributeWords() {
      const walker = document.createTreeWalker(document.body, NodeFilter.SHOW_TEXT);
      const regex = /Tribute/g;
      let node;

      while (node = walker.nextNode()) {
        if (regex.test(node.nodeValue)) {
          const parent = node.parentNode;
          const parts = node.nodeValue.split(regex);

          // Create a fragment to hold the new nodes
          const frag = document.createDocumentFragment();

          parts.forEach((part, i) => {
            frag.appendChild(document.createTextNode(part));
            if (i < parts.length - 1) {
              const span = document.createElement('span');
              span.className = 'rainbow';
              span.textContent = 'Tribute';
              frag.appendChild(span);
            }
          });

          parent.replaceChild(frag, node);
        }
      }
    }

    function animateRainbow() {
      let hue = 0;
      setInterval(() => {
        document.querySelectorAll('.rainbow').forEach(el => {
          el.style.color = `hsl(${hue}, 100%, 50%)`;
        });
        hue = (hue + 2) % 360;
      }, 50);
    }

    wrapTributeWords();
    animateRainbow();
  </script>

</body>
