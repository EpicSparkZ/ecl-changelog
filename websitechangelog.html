  <!-- Rainbow styles and script -->
  <style>
    body {
      background-color: #121212;
      color: white;
    }
    .rainbow {
      transition: color 0.5s linear;
    }
  </style>

  <script>
    function wrapTributeWords() {
      const walker = document.createTreeWalker(document.body, NodeFilter.SHOW_TEXT);
      const nodes = [];

      // Collect all eligible text nodes first
      while (walker.nextNode()) {
        const currentNode = walker.currentNode;
        if (/Tribute/.test(currentNode.nodeValue)) {
          nodes.push(currentNode);
        }
      }

      // Replace "Tribute" in each node
      nodes.forEach(node => {
        const parent = node.parentNode;
        const parts = node.nodeValue.split(/(Tribute)/g);

        const fragment = document.createDocumentFragment();
        parts.forEach(part => {
          if (part === "Tribute") {
            const span = document.createElement("span");
            span.className = "rainbow";
            span.textContent = part;
            fragment.appendChild(span);
          } else {
            fragment.appendChild(document.createTextNode(part));
          }
        });

        parent.replaceChild(fragment, node);
      });
    }

    function animateRainbow() {
      let hue = 0;
      setInterval(() => {
        document.querySelectorAll('.rainbow').forEach(el => {
          el.style.color = `hsl(${hue}, 100%, 50%)`;
        });
        hue = (hue + 2) % 360;
      }, 50);
    }

    // Run on load
    wrapTributeWords();
    animateRainbow();
  </script>
