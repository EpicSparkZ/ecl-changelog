  <script>
    function wrapRainbowWords(targetWords) {
      const walker = document.createTreeWalker(document.body, NodeFilter.SHOW_TEXT);
      const textNodes = [];

      while (walker.nextNode()) {
        const node = walker.currentNode;
        if (targetWords.some(word => node.nodeValue.includes(word))) {
          textNodes.push(node);
        }
      }

      textNodes.forEach(node => {
        const parent = node.parentNode;
        const regex = new RegExp(`(${targetWords.join('|')})`, 'g');
        const parts = node.nodeValue.split(regex);

        const fragment = document.createDocumentFragment();

        parts.forEach(part => {
          if (targetWords.includes(part) && part !== "Tribute") {
            const span = document.createElement('span');
            span.className = 'rainbow';
            span.textContent = part;
            fragment.appendChild(span);
          } else {
            fragment.appendChild(document.createTextNode(part));
          }
        });

        parent.replaceChild(fragment, node);
      });
    }

    function animateRainbow() {
      let hue = 0;
      setInterval(() => {
        document.querySelectorAll('.rainbow').forEach(el => {
          el.style.color = `hsl(${hue}, 100%, 50%)`;
        });
        hue = (hue + 2) % 360;
      }, 50);
    }

    // Run everything after page loads
    window.addEventListener('DOMContentLoaded', () => {
      wrapRainbowWords(["HAUNTED"]);  // Only apply rainbow effect to "HAUNTED"
      animateRainbow();
    });
  </script>





  
  <!-- Style and Rainbow Effect -->
  <style>

    .rainbow {
      transition: color 0.5s linear;
    }
  </style>
